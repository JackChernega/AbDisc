apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.mbientlab.abdisc"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':filter')
    compile project(':bletoolbox')
    compile 'com.mbientlab:metawear:1.8.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.1'
    apt 'com.raizlabs.android:DBFlow-Compiler:2.2.1'
    compile "com.raizlabs.android:DBFlow-Core:2.2.1"
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile "com.raizlabs.android:DBFlow:2.2.1"
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.2'
    compile 'com.github.bmarrdev:android-DecoView-charting:v0.9.2'
    compile 'com.isseiaoki:simplecropview:1.0.8'
}
